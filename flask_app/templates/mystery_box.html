<!DOCTYPE html>
<html>

<style>
    body {
    background: #F8F8F8;
    }

    #logo_div {
        text-align: right;
    }

    #logo_div img {
        max-width: 15%;
        height: auto;
        margin-top: 1%;
        margin-right: 1%;
    }
/*Cube elements start*/
    .section{
        perspective: 800px;
        perspective-origin: 50% 200px;
        margin-top: 40px;
    }

    .cube{
        position: relative;
        width: 400px;
        transform-style: preserve-3d;
        padding-top: 40px;
        animation: cube-spin 5s infinite linear;
    }

    .cube div{
        position: absolute;
        width: 400px;
        height: 400px;
        background: rgba(255,255,255,0.1);
        box-shadow: inset 0 0 30px rgba(125,125,125,0.8);
        font-size: 20px;
        text-align: center;
        line-height: 400px;
        color: rgba(0,0,0,0.5);
        font-family: sans-serif;
        text-transform: uppercase;
    }

    .back {
        transform: translateZ(-200px) rotateY(180deg);
    }

    .right {
        transform: rotateY(-270deg) translateX(200px);
        transform-origin: top right;
    }

    .left {
        transform: rotateY(270deg) translateX(-200px);
        transform-origin: center left;
    }

    .top {
        transform: rotateX(-90deg) translateY(-200px);
        transform-origin: top center;
    }

    .bottom {
        transform: rotateX(90deg) translateY(200px);
        transform-origin: bottom center;
    }

    .front {
        transform: translateZ(200px);
    }
    @keyframes cube-spin{
        0% {
            transform: rotateY(0);
        }
        100% {
            transform: rotateY(360deg);
        }
    }
    /*Vertical spin block start */
    .vertical-spin{
        margin-top: 268px;
        perspective: 800px;
        perspective-origin: 50% 200px;
    }

    .vertical-spin .cube{
        transform-origin:0 200px;
        position: relative;
        width: 400px;
        transform-style: preserve-3d;
        animation: spin-vertical 5s infinite linear;
    }
    .vertical-spin .cube div{
        position: absolute;
        width: 400px;
        height: 400px;
        background: rgba(0, 123, 255, 0.9);
        box-shadow: inset 0 0 30px rgba(248, 248, 248,0.8);
        font-size: 20px;
        text-align: center;
        line-height: 400px;
        color: rgba(0,0,0,0.5);
        font-family: sans-serif;
        text-transform: uppercase;
    }

    @keyframes spin-vertical {
        from { transform: rotateX(0); }
        to { transform: rotateX(-360deg); }
    }
    .vertical-spin.cube {
        margin: 0 auto; /* keeps the cube centered */
        transform-origin: 0 200px;
        animation: spin-vertical 5s infinite linear;
    }
    .vertical-spin .top {
        transform: rotateX(-270deg) translateY(-200px);
    }
    .vertical-spin .back {
        transform: translateZ(-200px) rotateX(180deg);
    }
    .vertical-spin .bottom {
        transform: rotateX(-90deg) translateY(200px);
    }
